			bottom: 0px;
			border: 1px dotted black;
			z-index: -1;
		}

		main:after {
			content: " ";
			position: absolute;
			top: 1px;

			border: 1px dotted black;
			z-index: -1;
		}

		}

			color: whitesmoke;
		}

			text-decoration: none;
			border: 2px solid white;
			padding: 11px 22px;
		}

			width: 100%;
			height: 2px;

		}

			width: 100%;
		}

			list-style: none;
		}

			html {

			}

			main:before {
				border-color: white;
			}

			main:after {
				border-color: white;
			}

			a {
				color: white;
			}
